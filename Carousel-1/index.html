    <script type="text/javascript">
        var canvas = document.getElementById("Canvas1");
        var ctx = canvas.getContext('2d');
        var beginPath = false;
        var drawColor = "black"; // Çizgi rengi varsayılan olarak siyah

        document.body.addEventListener('mousemove', function (event) {
            var x = event.clientX - canvas.getBoundingClientRect().left;
            var y = event.clientY - canvas.getBoundingClientRect().top;
            if (beginPath) {
                ctx.lineTo(x, y);
                ctx.strokeStyle = drawColor; // Çizgi rengini ayarla
                ctx.stroke();
            } else {
                ctx.beginPath();
                ctx.moveTo(x, y);
                beginPath = true;
            }
        }, false);
        // Temizle düğmesine tıklanınca çalışacak işlev
        document.getElementById("clearButton").addEventListener('click', function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Canvas'ı temizle
            beginPath = false; // Çizim yolumuzu sıfırla
        });
    </script>


    <script>
        focus_id = function getFocus() {
            document.getElementById("user_input").focus();
        }
        focus_pwd = function getFocus() {
            document.getElementById("pwd_input").focus();
        }
    </script>
    <script>
        // JavaScript ile sayfanın ilerlemesini takip edin ve progress barı güncelleyin
        window.addEventListener('scroll', () => {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
            const scrolled = (scrollTop / (scrollHeight - window.innerHeight)) * 100;
            document.getElementById('progress-bar').style.width = scrolled + '%';
        });
    </script>
